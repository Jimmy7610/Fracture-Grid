<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fracture Grid (Vertical Slice)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">
    <header class="top">
      <div class="title">FRACTURE GRID</div>
      <div class="meta">
        <label>Seed <input id="seedInput" type="number" step="1" /></label>
        <button id="newBtn">New</button>
        <button id="undoBtn">Undo</button>
        <button id="resetBtn">Reset</button>
      </div>
    </header>

    <section class="stage">
      <canvas id="game" width="720" height="720" aria-label="Fracture Grid"></canvas>
      <aside class="panel">
        <div class="row"><span class="k">Mode</span><span class="v" id="modeStatus">NORMAL</span></div>
        <div class="row"><span class="k">Goal</span><span class="v" id="goalStatus">-</span></div>
        <div class="row"><span class="k">Moves</span><span class="v" id="moveCount">0</span></div>
        <div class="row"><span class="k">Score</span><span class="v" id="score">-</span></div>
        <div class="row"><span class="k">Rank</span><span class="v" id="rank">-</span></div>

        <div id="devPanel"
          style="display:none; margin-top:12px; border-top:1px solid var(--line); padding-top:12px; font-size:12px; color:var(--muted)">
          <div style="font-weight:bold; margin-bottom:4px; color:var(--fg)">DEV METRICS</div>
          <div class="row"><span>Seed</span><span id="devSeed">-</span></div>
          <div class="row"><span>Score</span><span id="devScore">-</span></div>
          <div class="row"><span>Retries</span><span id="devRetries">-</span></div>
          <div id="devFallback" style="color:#ff4d4d; display:none; margin-top:4px">FALLBACK ACCEPTED</div>
        </div>

        <div style="margin-top:12px; border-top:1px solid var(--line); padding-top:12px">
          <div style="font-weight:bold; margin-bottom:8px; font-size:12px; letter-spacing:0.1em; color:var(--fg)">GOLDEN
            SEEDS</div>
          <div id="goldenSeeds" style="display:grid; grid-template-columns: repeat(5, 1fr); gap:4px">
            <button class="seed-btn" data-seed="101" title="G1 Easy">1</button>
            <button class="seed-btn" data-seed="202" title="G2 Medium">2</button>
            <button class="seed-btn" data-seed="303" title="G3 Hard">3</button>
            <button class="seed-btn" data-seed="404" title="G4 Weird">4</button>
            <button class="seed-btn" data-seed="505" title="G5 Stress">5</button>
          </div>
        </div>

        <div class="hint">
          Click a tile to <b>Move</b>. Click current tile to <b>Activate</b> if it is a Goal.
          Press <b>S</b> to <b>Stabilize</b> a cracked tile (then click a cracked tile).
          <br /><br />
          <b>Undo</b>: Ctrl+Z | <b>Dev</b>: D
        </div>
      </aside>
    </section>
  </main>

  <script type="module" src="src/main.js"></script>
</body>

</html>
